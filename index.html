<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="info" style="font-family: Arial, sans-serif; border: 1px solid #ccc; padding: 10px; border-radius: 5px; width: 30%;">
        <div class="name" style="font-weight: bold;">Student Name: Orn Sarath</div>
        <div class="id" style="font-weight: bold;">ID: 64168</div>
        <div class="major" style="font-weight: bold;">Major: Computer Science</div>
    </div>
  <div class="container">
    <h1>Homework Password Generator</h1>
    <div class="options">
      <label for="length">Password Length:</label>
      <input type="number" id="length" value="12" min="4" max="50">
      <br>
      <label for="uppercase">Include Uppercase Letters:</label>
      <input type="checkbox" id="uppercase" checked>
      <br>
      <label for="lowercase">Include Lowercase Letters:</label>
      <input type="checkbox" id="lowercase" checked>
      <br>
      <label for="numbers">Include Numbers:</label>
      <input type="checkbox" id="numbers" checked>
      <br>
      <label for="symbols">Include Symbols:</label>
      <input type="checkbox" id="symbols" checked>
    </div>
    <button id="generate" onclick="generatePassword()">Generate Password</button>
    <div class="result">
      <span id="password">Your Secure Password Will Appear Here</span>
      <button id="copy" onclick="copyToClipboard()"><i class="fas fa-copy"></i></button>
    </div>
  </div>

  <script src="js/mail.js"></script>
</body>
</html>
